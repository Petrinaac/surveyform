<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vyplňte prosím</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>HTML/CSS Kóder</h1>

    <div class="form">

    <form action="#" method="get">
        <div class="text">
        <label for="name">Křestní jméno:</label>
        <br>
        <input id="name" type="text" placeholder="Martin" required></div>

        <br>

        <div class="text">
        <label for="lastname">Příjmení:</label>
        <br>
        <input id="lastname" type="text" placeholder="Petrina" required></div>

        <br>
        <div class="text">
        <label for="email">Email:</label>
        <br>
        <input id="email" type="email" placeholder="martinpetrina@example.com" required></div>

        <br>
        <div class="text">
        <label for="date">Datum narození:</label>
        <br>
        <input id="date" type="date" value="2023-01-01" required></div>

        <br>
        <div class="text">
        <label for="">Životopis:</label>
        <input id="zivotopis" type="file" required></div>
        <div class="text">
        <label for="">Další soubory:</label>
        <input id="dalsisoubory" type="file" multiple></div>

        <br>
        <div class="text">
        <label for="text">Motivační dopis:</label></div>
        <textarea name="text" id="text" cols="50" rows="6"></textarea>

        <br>

        <button>Odeslat</button>

    </form>

    </div>










</body>
</html>
